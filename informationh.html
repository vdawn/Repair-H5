<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>订单信息</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/adapter.css" />
		<link rel="stylesheet" type="text/css" href="css/informationh.css" />
	</head>
	<body>
		<div class="container" id="container">
			<!--地址-->
			<div class="pr address" id="address">
				<p><span id="userName"></span><span class="sex" id="sex">女士</span></p>
				<p class="cc addInfo"><span id="addInfo"></span></p>
				<img src="https://ym-program.oss-cn-shanghai.aliyuncs.com/image/app/icon1_21_1@2x.png" alt="" />
			</div>
			<div class="firstAdd" id="firstAdd">
				<div class="jz">
					<img class="addPic" src="https://ym-program.oss-cn-shanghai.aliyuncs.com/image/app/icon1_29_1@2x.png" alt="" />
					<p>新增地址</p>
				</div>
			</div>
			<div class="tip"></div>
			<div class="order">
				<div class="sp orderTitle">
					服务设备：<span class="model" id="modelText"></span>
				</div>
				<div class="bt sp orderTitle">
					<p>故障</p>
					<p>费用（元）</p>
				</div>
				<div class="bt fault">
						<div class="col faultInfo"  id="moreFault">
							<!--模板-->
						</div>
						<div class="col faultPrice"  id="moreFaultPrice">
							<!--模板-->
						</div>
				</div>
				<div class="bt sp priceAll">
						<p>合计：</p>
						<p class="total">￥<span id="priceAll"></span></p>
				</div>
			</div>
			<div class="tip"></div>
			<div class="user">
				<p>温馨提示：若报价为0元，客服沟通后根据实际情况告知价格</p>
				<div class="row sp agreement">
					<input class="checkbox" type="checkbox" checked="checked" />
					<span>您已阅读并同意</span>
					<a href="agreementh.html">
						<span class="agreementText">《一盟快修服务协议》</span>
					</a>
				</div>
			</div>
			<div class='jz finish' id="finish">
				<button class='jz' id="confirm" type="text">立即下单</button>
			</div>
			<!-- 提示框 -->
			<div class="tipWin" id="tipWin">
				<div id="tips" class="jz cz">
					<!--<img src="https://ym-program.oss-cn-shanghai.aliyuncs.com/image/app/icon1_30_1@2x.png" alt="" />-->
					<p id=""></p>
				</div>
			</div>
		</div>
		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/artTemplate/template-web.js"></script>
		<script src="js/commom.js"></script>
		<script src="js/public.js"></script>
		<script src="js/informationh.js"></script>
		<script type="text/html" id="tpl1">
			{{each moreFault v i}}
				<p class="details">{{v}}</p>
			{{/each}}
		</script>
		<script type="text/html" id="tpl2">
			{{each moreFaultPrice v i}}
				<p class="price">￥<span>{{v}}</span></p>
			{{/each}}
		</script>
	</body>

</html>
