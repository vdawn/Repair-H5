<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>选择机型</title>
		<link rel="stylesheet" type="text/css" href="css/base.css" />
		<link rel="stylesheet" type="text/css" href="css/adapter.css" />
		<link rel="stylesheet" type="text/css" href="css/manageadd.css" />
	</head>
	<body>
		<div class="container">
			<p class="sp hint">为提高工程师时效性，请尽量填写详细地址</p>
			<div class="line">
				<div>
					<div class="user">
						<div class="userInfo bt">
							<p><span class="userName">某某</span><span>女士</span></p>
							<p>12345678999</p>
						</div>
						<p class="cc addInfo">上海市<span>闵行区</span><span>滴滴滴滴滴多多多多多多多多多多多多多多多多多多多多</span></p>
					</div>
					<div class="bt sp operation">
						<div class="default">
							<img src="https://ym-program.oss-cn-shanghai.aliyuncs.com/image/app/icon1_25_1@2x.png" alt="" />
							<!--<img src="https://ym-program.oss-cn-shanghai.aliyuncs.com/image/app/icon1_26_1@2x.png" alt="" />-->
							<span>设为默认地址</span>
						</div>
						<div class="bt btn">
							<button>编辑</button>
							<button>删除</button>
						</div>
					</div>
				</div>
				<div class="tip"></div>
			</div>
            <div class="jz add">
            	<img src="https://ym-program.oss-cn-shanghai.aliyuncs.com/image/app/icon1_29_1@2x.png" alt="" />
            	<span>新增地址</span>
            </div>
		</div>

		<script src="js/jquery-1.12.4.js"></script>
		<script src="js/commom.js"></script>
		<script src="js/artTemplate/template-web.js"></script>
		<script src="js/public.js"></script>
		<script src="js/manageadd.js"></script>

	</body>

</html>
